    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        /* Анимация дрожания и переливания цвета для кнопки меню */
        @keyframes menuLabelShake {
            0%, 100% {
                transform: translateY(-50%) rotate(0deg);
                background: #4a5568;
            }
            25% {
                transform: translateY(-48%) rotate(-2deg);
                background: #5a6678;
            }
            50% {
                transform: translateY(-50%) rotate(2deg);
                background: #3a4558;
            }
            75% {
                transform: translateY(-52%) rotate(-1deg);
                background: #4a5568;
            }
        }

        /* Кнопка меню посередине левой части страницы */
        .menu-label {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            background: #4a5568;
            color: #fff;
            padding: 0.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
            transition: background 0.3s ease;
            animation: menuLabelShake 2s infinite;
            z-index: 1001;
        }

        .menu-label:hover {
            background: #2d3748;
        }

        /* Меню выплывает слева направо */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 14rem;
            transform: translateX(-100%);
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 0 0.75rem 0.75rem 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 1rem;
        }

        .menu.open {
            transform: translateX(0);
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            color: #fff;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
            width: 100%;
            justify-content: flex-start;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu a i {
            margin-right: 0.75rem;
        }

        /* Стили для подменю */
        .submenu {
            display: none;
            flex-direction: column;
            margin-left: 1.5rem;
        }

        .menu-item:hover .submenu {
            display: flex;
        }

        .submenu a {
            justify-content: flex-start;
            padding-left: 2rem;
        }
    </style>
</head>
<body class="flex items-center justify-center w-screen h-screen p-10 bg-gray-300">

        </a>
    </div>
    <!-- Component End -->

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        // Закрытие меню при клике вне его области
        document.addEventListener('click', (event) => {
            const menu = document.querySelector('.menu');
            const menuLabel = document.querySelector('.menu-label');

            if (!menu.contains(event.target) && !menuLabel.contains(event.target)) {
                menu.classList.remove('open');
            }
        });
    </script>
</body>
