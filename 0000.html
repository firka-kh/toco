<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интегрированное меню</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        /* Улучшенный дизайн меню */
        .menu {
            position: absolute;
            top: 4rem; /* Расположение ниже кнопки меню */
            left: 1rem;
            width: 14rem; /* Увеличен размер для удобства */
            padding: 0.5rem; /* Добавлен внутренний отступ */
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 0.75rem; /* Закругленные края */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform-origin: top;
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
        }

        .menu.open {
            transform: scaleY(1);
        }

        .menu a {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.25rem 0;
            color: #fff;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: background 0.3s ease;
        }

        .menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .menu a i {
            margin-right: 0.5rem;
        }

        /* Стили для подменю */
        .submenu {
            display: none;
            flex-direction: column;
            margin-left: 1.5rem;
        }

        .menu-item:hover .submenu {
            display: flex;
        }

        /* Стили для выравнивания элементов по левой стороне */
        .menu a {
            justify-content: flex-start;
        }

        .menu a i {
            margin-right: 0.75rem;
        }

        .submenu a {
            justify-content: flex-start;
            padding-left: 2rem;
        }

        /* Скрытие меню по умолчанию */
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }

        .menu.open {
            transform: translateX(0);
        }

        /* Отделение значка меню от самого меню */
        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            cursor: pointer;
            background: #1f2937;
            border: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: menuButtonEffect 2s infinite ease-in-out;
        }

        @keyframes menuButtonEffect {
            0%, 100% {
                transform: scale(1);
                border-radius: 0.25rem;
            }
            25% {
                transform: scale(1.1) rotate(2deg);
                border-radius: 50%;
            }
            50% {
                transform: scale(0.9) rotate(-2deg);
                border-radius: 0.5rem;
            }
            75% {
                transform: scale(1.2);
                border-radius: 0.75rem;
            }
        }

        .menu-toggle i {
            color: #fff;
            font-size: 1.5rem;
        }

        /* Отступ для первого пункта меню */
        .menu a:first-child {
            margin-top: 4rem;
        }

        /* Исправление выравнивания элементов меню */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 4rem; /* Учитываем отступ для значка меню */
        }

        .menu a {
            width: 100%;
        }

        .menu a:first-child {
            margin-top: 0; /* Убираем лишний отступ */
        }

        /* Градиентный фон для меню с более темными цветами */
        .menu {
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            transition: background 0.5s ease;
        }

        .menu:hover {
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
        }

        /* Эффект рулона бумаги для меню */
        .menu {
            transform-origin: top left;
            transform: scaleY(0);
            transition: transform 0.5s ease-in-out;
        }

        .menu.open {
            transform: scaleY(1);
        }

        /* Меню под размер кнопки и выплывающее из нее */
        .menu {
            position: absolute;
            top: 4rem; /* Расположение под кнопкой меню */
            left: 1rem;
            width: 12rem; /* Размер меню */
            height: auto;
            transform-origin: top;
            transform: scaleY(0);
            transition: transform 0.3s ease-in-out;
            background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu.open {
            transform: scaleY(1);
        }

        /* Вертикальная надпись "Меню" */
        .menu-label {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            background: #4a5568;
            color: #fff;
            padding: 0.5rem;
            border-radius: 0 0.5rem 0.5rem 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .menu-label:hover {
            background: #2d3748;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 2.5rem;
            transform: translateY(-50%) scaleY(0);
            width: 14rem;
            padding: 0.5rem;
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            border-radius: 0.75rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform-origin: top;
            transition: transform 0.3s ease-in-out;
        }

        .menu.open {
            transform: translateY(-50%) scaleY(1);
        }
    </style>
</head>

    <!-- Component End -->

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        // Закрытие меню при клике вне его области
        document.addEventListener('click', (event) => {
            const menu = document.querySelector('.menu');
            const toggleButton = document.querySelector('.menu-toggle');

            if (!menu.contains(event.target) && !toggleButton.contains(event.target)) {
                menu.classList.remove('open');
            }
        });
    </script>
