    <style>
        /* Стили для сжатого меню */
        .menu {
            width: 4rem;
            transition: width 0.3s ease-in-out;
        }

        .menu:hover {
            width: 16rem;
        }

        .menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: all 0.3s ease;
        }

        .menu a span {
            display: none;
            margin-left: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu:hover a span {
            display: inline;
            opacity: 1;
        }
    </style>
</head>
