            <button id="employerLoginBtn" class="block w-full text-left px-4 py-2 hover:bg-gray-100">Вход для работодателя</button>
            <button id="userLoginBtn" class="block w-full text-left px-4 py-2 hover:bg-gray-100">Вход для соискателя</button>

<!-- Добавьте этот скрипт перед </body> -->
<script>
    // Выпадающее меню регистрации
    const registerMenuBtn = document.getElementById('registerMenuBtn');
    const registerDropdown = document.getElementById('registerDropdown');

    registerMenuBtn.onclick = function(e) {
        e.stopPropagation();
        registerDropdown.classList.toggle('hidden');
    };

    // Закрытие меню при клике вне его
    document.addEventListener('click', function(e) {
        if (!registerDropdown.classList.contains('hidden')) {
            registerDropdown.classList.add('hidden');
        }
    });

    // Переходы по кнопкам
    document.getElementById('employerLoginBtn').onclick = function(e) {
        e.preventDefault();
        window.location.href = 'employer_profile.html';
    };
    document.getElementById('userLoginBtn').onclick = function(e) {
        e.preventDefault();
        window.location.href = 'user_profile.html';
    };
    document.getElementById('registerBtn').onclick = function(e) {
        e.preventDefault();
        window.location.href = 'register.html';
    };
</script>
