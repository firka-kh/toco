<style>
    /* Custom gradient background for header and hero sections */
    .gradient-bg {
        background-color: #1f2937; /* Dark gray - more elegant */
    }
    
    /* Animated Menu Styles */
    :root {
        --bgColorMenu: rgba(255, 255, 255, 0.05); /* Slightly more transparent */
        --duration: 0.7s;
        --activeColor: #eab308; /* Golden-yellow accent for active items */
    }
    
    .animated-menu {
        margin: 0;
        display: flex;
        padding: 0.5em 1em;
        position: relative;
        align-items: center;
        justify-content: center;
        background-color: var(--bgColorMenu);
        border-radius: 2em;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1); /* Lighter border */
    }
    
    .menu__item {
        all: unset;
        flex-grow: 1;
        z-index: 100;
        display: flex;
        cursor: pointer;
        position: relative;
        border-radius: 50%;
        align-items: center;
        will-change: transform;
        justify-content: center;
        padding: 0.5em; /* Increased padding */
        margin: 0 0.2em;
        transition: transform var(--duration);
        color: white;
        text-decoration: none;
        font-size: 1em; /* Slightly larger base font size */
        min-width: 3.2em;
        height: 3.2em;
    }
    
    .menu__item::before {
        content: "";
        z-index: -1;
        width: 3.2em;
        height: 3.2em;
        border-radius: 50%;
        position: absolute;
        transform: scale(0);
        transition: background-color var(--duration), transform var(--duration);
    }
    
    .menu__item.active {
        transform: translate3d(0, -0.6em, 0);
    }
    
    .menu__item.active::before {
        transform: scale(1);
        background-color: var(--activeColor); /* Use single active color */
    }

    /* Dropdown styles */
    .dropdown {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #2d3748; /* Slightly lighter than header bg */
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 101; /* Above the menu item */
        border-radius: 0.5em;
        padding: 0.5em 0;
        margin-top: 1em; /* Space between item and dropdown */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        font-size: 0.9em;
    }

    .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .dropdown:hover .dropdown-content {
        display: block;
        opacity: 1;
        visibility: visible;
    }
    
    .menu__item:hover:not(.active) {
        transform: translate3d(0, -0.2em, 0);
    }
    
    .menu__item:hover:not(.active)::before {
        transform: scale(0.8);
        background-color: rgba(255, 255, 255, 0.1);
    }
    
    .icon {
        width: 1.4em; /* Larger icon */
        height: 1.4em; /* Larger icon */
        stroke: white;
        fill: transparent;
        stroke-width: 2pt;
        stroke-miterlimit: 10;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 400;
    }
    
    .menu__item.active .icon {
        animation: strok 1.5s reverse;
    }
    
    @keyframes strok {
        100% {
            stroke-dashoffset: 400;
        }
    }
    
    .menu__border {
        left: 0;
        bottom: 99%;
        width: 6.4em; /* Adjusted for new item size */
        height: 2em;
        position: absolute;
        clip-path: url(#menu);
        will-change: transform;
        background-color: var(--bgColorMenu);
        transition: transform var(--duration);
    }
    
    .svg-container {
        width: 0;
        height: 0;
    }
    
    .menu__text {
        display: none;
        margin-left: 0.5em;
        font-size: 0.9em; /* Adjusted font size */
        white-space: nowrap;
    }
    
    @media screen and (min-width: 1024px) {
        .menu__item {
            min-width: auto;
            padding: 0.5em 1em; /* Adjusted padding */
        }
        
        .menu__text {
            display: inline;
        }
        
        .menu__item::before {
            width: 100%;
            height: 3.2em;
            border-radius: 1.6em;
        }
    }
    
    @media screen and (max-width: 768px) {
        .animated-menu {
            font-size: 0.8em;
            padding: 0.3em 0.5em;
        }
        
        .menu__item {
            min-width: 2.8em;
            height: 2.8em;
            margin: 0 0.1em;
        }
        
        .menu__item::before {
            width: 2.8em;
            height: 2.8em;
        }
    }
</style>

<script>
$(document).ready(function() {
    "use strict";
    
    const menu = document.querySelector(".animated-menu");
    const menuItems = menu.querySelectorAll(".menu__item");
    const menuBorder = menu.querySelector(".menu__border");
    let activeItem = menu.querySelector(".active");
    
    // Определяем текущую страницу
    var currentPage = window.location.pathname.split('/').pop();
    if (currentPage === '' || currentPage === '/') {
        currentPage = 'index.html';
    }
    
    // Устанавливаем активный пункт меню
    menuItems.forEach(item => {
        const href = item.getAttribute('href');
        const page = item.getAttribute('data-page');
        const parentDropdown = item.closest('.dropdown');

        if (href === currentPage || 
            (currentPage === 'index.html' && page === 'index') ||
            (href.includes('#') && currentPage === 'index.html')) {
            
            // Убираем active со всех элементов
            menuItems.forEach(el => el.classList.remove('active'));
            
            // Добавляем active к текущему
            item.classList.add('active');
            activeItem = item;
        } else if (parentDropdown) {
            // Check if any link inside the dropdown is active
            const dropdownLinks = parentDropdown.querySelectorAll('.dropdown-content a');
            let isDropdownActive = false;
            dropdownLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    isDropdownActive = true;
                }
            });

            if (isDropdownActive) {
                // Убираем active со всех элементов
                menuItems.forEach(el => el.classList.remove('active'));
                
                // Добавляем active к текущему
                item.classList.add('active');
                activeItem = item;
            }
        }
    });
    
    function clickItem(item, index) {
        // For dropdown, don't change active state on click, just navigate
        if (item.closest('.dropdown')) {
            return;
        }

        menu.style.removeProperty("--timeOut");
        
        if (activeItem == item) return;
        
        if (activeItem) {
            activeItem.classList.remove("active");
        }
        
        item.classList.add("active");
        activeItem = item;
        offsetMenuBorder(activeItem, menuBorder);
    }
    
    function offsetMenuBorder(element, menuBorder) {
        if (!element || !menuBorder) return;
        
        const offsetActiveItem = element.getBoundingClientRect();
        const menuRect = menu.getBoundingClientRect();
        const left = Math.floor(offsetActiveItem.left - menuRect.left - (menuBorder.offsetWidth - offsetActiveItem.width) / 2) + "px";
        menuBorder.style.transform = `translate3d(${left}, 0, 0)`;
    }
    
    // Инициализация позиции border
    if (activeItem && menuBorder) {
        offsetMenuBorder(activeItem, menuBorder);
    }
    
    // Добавляем обработчики событий
    menuItems.forEach((item, index) => {
        item.addEventListener("click", (e) => {
            clickItem(item, index);
        });
    });
    
    // Обработка изменения размера окна
    window.addEventListener("resize", () => {
        if (activeItem && menuBorder) {
            offsetMenuBorder(activeItem, menuBorder);
            menu.style.setProperty("--timeOut", "none");
        }
    });
});
</script>
